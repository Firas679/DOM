<!DOCTYPE html>
<html>

<head>
   <title> My Store </title>
   <link rel="stylesheet" href="Cart.css" />
</head>

<body>
   <div class="container">
      <h2 class="your-cart">Your CART</h2>
      <section class='products'>
         <div class="product1">
            <div class="product1image">
               <img
                  src="https://www.pny.com.tw/en/products-detail/upload/catalog_m/en_catalog_list_22j13_wtqzj5hjsw.jpg"
                  style="height: 120px; width: 120px;">
            </div>
            <div class="item">
               <button class="likebtn"><i class="fas fa-heart"></i></button>
               <button class="btnplus">+</button>
               <input type="text" name="name" value="1">
               <button class="btnminus">-</button>
               <button class="deletebtn">X</button>
            </div>
         </div>
         <div class="product2">
            <div class="product2image">
               <img src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/19_118_412_V01.jpg"
                  style="height: 100px; width: 100px;">
            </div>
            <div class="item">
               <button class="likebtn"><i class="fas fa-heart"></i></button>
               <button class="btnplus">+</button>
               <input type="text" name="name" value="1">
               <button class="btnminus">-</button>
               <button class="deletebtn">X</button>
            </div>
         </div>
         <div class="product1">
            <div class="product3image">
               <img
                  src="https://i1.wp.com/www.wintek.com.tn/wp-content/uploads/RAM/GP-ARS16G44/GP-ARS16G44_4.png?fit=1000%2C1000&ssl=1"
                  style="height: 100px; width: 90px;">
            </div>
            <div class="item">
               <button class="likebtn"><i class="fas fa-heart"></i></button>
               <button class="btnplus">+</button>
               <input type="text" name="name" value="1">
               <button class="btnminus">-</button>
               <button class="deletebtn">X</button>
            </div>
         </div>
      </section>
   </div>
   <div class="cart-total">
      <span class="cart-total"> Total </span>
      <span class="cart-total-price"> 0 </span>
   </div>
   <button class="btnpurchase" type="button"> Purchase </button>
   <script src="Cart.js"></script>
</body>
</HTML>
